<!DOCTYPE html>
<head>
    <title>Amazing Online Video Library</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <style>
        .topnav {
    background-color: #333;
    overflow: hidden;
  }
  
  /* Style the links inside the navigation bar */
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  /* Change the color of links on hover */
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  /* Add a color to the active/current link */
  .topnav a.active {
    background-color: #008080;
    color: white;
  }

  body{
      background-color: #90BBD9; 
  }
    </style>
    <script type="text/javascript">
        function validate_age(){
            var age_check = document.getElementById("age").value;
            typeof age_check
            if(age_check < 18 || age_check > 120){
                alert("Enter a valid age!!")
                return false
            }
            return true
        }
        function store(){
            var fname = document.getElementById("fname").value
            var lname = document.getElementById("lname").value
            var age = document.getElementById("age").value
            var choice = document.getElementById("choice").value
            var city = document.getElementById("city").value
            var email = document.getElementById("email").value

            localStorage.setItem("fname", fname)
            localStorage.setItem("lname", lname)
            localStorage.setItem("email", email)
            localStorage.setItem("city", city)
            localStorage.setItem("age", age)
            localStorage.setItem("choice", choice)
            

            console.log("local storage");
            for (i = 0; i < localStorage.length; i++){
            console.log(localStorage.key(i) + "=[" + localStorage.getItem(localStorage.key(i)) + "]");
            }
        }
    </script>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-10"><h1>Amazing Online Video Library</h1></div>
                <div class="col-2">08/08/2019</div>
            </div>
        </div>
        
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#career">Career</a>
        </div>
    </section>
    <section>
        <br></br>
        <section>
            <video controls>
                <source src="" type="">
            </video>
        </section>
        <section>
            <br>
            <form>  

                    <div class="form-group col-sm-3">
                            <label for="fname">First Name:</label>
                            <input type="text" class="form-control" id="fname" onkeypress="return (event.charCode > 64 && 
                            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" >
                    </div>
                    <div class="form-group col-sm-3">
                            <label for="lname">Last Name:</label>
                            <input type="text" class="form-control" id="lname" onkeypress="return (event.charCode > 64 && 
                            event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" >
                    </div>
                    <div class="form-group col-sm-3">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group col-sm-3">
                            <label for="city">City:</label>
                            <select id = "city">
                                    <option value = "delhi">Delhi</option>
                                    <option value = "chennai">Chennai</option>
                                    <option value = "hyderabad">Hyderabad</option>
                                    <option value = "kolkata">Kolkata</option>
                                    <option value="mumbai">Mumbai</option>
                                    <option value="bangalore">Bangalore</option>
                            </select>
                    </div>
                    <div class="form-group col-sm-2">
                            <label for="age">Age:</label>
                            <input type="number" min="18" max="120" class="form-control" id="age" onblur="return validate_age()">
                    </div>
                    <div class="form-group col-sm-3">
                            <label for="choice">Next week's video choice:</label>
                            <input type="text" class="form-control" id="choice">
                    </div>
                    <button type="button" onclick="store()" class="btn btn-primary offset-sm-1 col-sm-1">Submit</button>
            </form>
        </section>
    </section>
</body>
